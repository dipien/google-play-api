ext.PROJECT_NAME = 'Jdroid Google Play Publisher Library'
description = 'Java Connector for Google Play API'
ext.ARTIFACT_ID = 'jdroid-java-googleplay-publisher'

apply plugin: 'com.jdroid.java.library'

buildscript {
	dependencies {
		classpath 'com.jdroidtools:jdroid-gradle-java-plugin:' + JDROID_GRADLE_PLUGIN_VERSION
	}
}

dependencies {
	compile 'com.jdroidtools:jdroid-java-core:' + JDROID_JAVA_VERSION

	// https://developers.google.com/api-client-library/java/apis/androidpublisher/v3
	// http://search.maven.org/#search%7Cgav%7C1%7Cg%3A%22com.google.apis%22%20AND%20a%3A%22google-api-services-androidpublisher%22
	compile 'com.google.apis:google-api-services-androidpublisher:v3-rev27-1.25.0'

	// Testing
	testImplementation 'junit:junit:4.12'
}
