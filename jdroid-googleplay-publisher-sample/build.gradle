ext.APPLICATION_ID = "com.jdroid.googleplay.publisher.sample"

apply plugin: 'com.android.application'
apply plugin: 'com.jdroid.googleplay.publisher'

buildscript {
	repositories {
		google()
		mavenCentral()
		jcenter()
		String localMavenRepo = project.hasProperty('LOCAL_MAVEN_REPO') ? project.ext.get('LOCAL_MAVEN_REPO') : System.getenv('LOCAL_MAVEN_REPO')
		if (localMavenRepo != null) {
			maven { url localMavenRepo }
		}
		maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:3.1.2'
		classpath 'com.jdroidtools:jdroid-gradle-googleplay-publisher-plugin:2.0.0-SNAPSHOT'
	}
}

repositories {
	google()
	mavenCentral()
	jcenter()
}

android {
	compileSdkVersion 27

	defaultConfig {
		applicationId "com.jdroid.googleplay.publisher.sample"
		minSdkVersion 19
		targetSdkVersion 27
		versionCode 1
		versionName "1.0"
	}

	buildTypes {
		release {
			minifyEnabled false
		}
	}

}

dependencies {
	implementation 'com.android.support:appcompat-v7:27.1.1'
}
